<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </div>
                <div class="mb-4">
                    <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                    <textarea id="bio" name="bio" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md p-2">{{ user.bio }}</textarea>
                </div>
                <div class="mb-4">
                    <label for="profile_pic" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                    <input type="file" id="profile_pic" name="profile_pic" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    {% if user.profile_pic %}
                        <img class="mt-4 w-24 h-24 rounded-full object-cover" src="{{ url_for('static', filename='uploads/' ~ user.profile_pic) }}" alt="Current profile picture">
                    {% endif %}
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
